services:
  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: bot:latest
    container_name: ${COMPOSE_PROJECT_NAME}-bot
    restart: always
    env_file:
      - .env
    ports:
      - ${WEBHOOK_PORT}:${WEBHOOK_PORT}
    networks:
      - app
      - monitoring
    depends_on:
      - mysql
      - redis

  admin:
    build:
      context: .
      dockerfile: ./admin/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-admin
    restart: always
    env_file:
      - .env
    ports:
      - ${ADMIN_PORT}:${ADMIN_PORT}
    networks:
      - app
    depends_on:
      - bot
    volumes:
      - ./admin:/usr/src/app/admin

  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    networks:
      - app
    ports:
      - ${DB_PORT}:3306
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password




  mysqlbackup:
    container_name: ${COMPOSE_PROJECT_NAME}-mysqlbackup
    image: databack/mysql-backup
    restart: always
    volumes:
      - backups-data:/db
    networks:
      - app
    depends_on:
      - mysql
    environment:
      - DB_SERVER=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAMES=${DB_NAME}
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=0300
      - DB_CLEANUP_TIME=2880
      - COMPRESSION=gzip


  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: always
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - app
    volumes:
      - redis-data:/bitnami/redis/data
    command: /bin/sh -c 'if [ -n "$REDIS_PASS" ]; then redis-server --requirepass "$REDIS_PASS"; else redis-server; fi'

  migrator:
    image: bot:latest
    container_name: ${COMPOSE_PROJECT_NAME}-migrator
    restart: "on-failure"
    command: alembic upgrade head
    env_file:
      - .env
    networks:
      - app
    depends_on:
      - bot
    volumes:
      - ./migrations:/usr/src/app/migrations

  # MONITORING
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ${COMPOSE_PROJECT_NAME}-node-exporter
    restart: unless-stopped
    ports:
      - 9100:9100
    networks:
      - monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude"
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"

  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: ${COMPOSE_PROJECT_NAME}-prometheus
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${PROMETHEUS_PORT}:${PROMETHEUS_PORT}
    depends_on:
      - bot
      - node-exporter
    networks:
      - monitoring
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:8.5.22
    container_name: ${COMPOSE_PROJECT_NAME}-grafana
    restart: always
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
      - ${GRAFANA_PORT}:${GRAFANA_PORT}
    depends_on:
      - prometheus
    networks:
      - monitoring
    volumes:
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/node-exporter.json:/var/lib/grafana/dashboards/node-exporter.json
      - grafana-data:/var/lib/grafana
    user: "0"

networks:
  app:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  backups-data: {}
  mysql-data: {}
  redis-data: {}
  prometheus-data: {}
  grafana-data: {}
