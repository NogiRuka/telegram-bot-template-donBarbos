services:
  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: bot:latest
    container_name: ${COMPOSE_PROJECT_NAME}-bot
    restart: always
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
    ports:
      - ${WEBHOOK_PORT}:${WEBHOOK_PORT}
    networks:
      - app
    depends_on:
      migrator:
            condition: service_completed_successfully # 等迁移成功后再启动

  api:
    build: .
    image: bot:latest
    container_name: ${COMPOSE_PROJECT_NAME}-api
    restart: always
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - DB_HOST=mysql
    command: python -m bot.api
    ports:
      - ${API_PORT}:${API_PORT}
    networks: [app]
    depends_on:
      migrator:
        condition: service_completed_successfully
  web:
    build:
          context: ./web
          dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-web
    restart: unless-stopped
    working_dir: /usr/src/app
    env_file:
      - .env
    ports:
      - ${WEB_PORT}:${WEB_PORT}
    networks:
      - app
    depends_on:
      - api
    volumes:
      - ./web:/usr/src/app
      - /usr/src/app/node_modules # 即使本地代码没 node_modules，也能用镜像里的
    # 现在的启动命令变得非常清爽，不需要再执行安装
    command: pnpm run dev

  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    networks:
      - app
    ports:
      - ${DB_PORT}:3306
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-u$${DB_USER}",
          "-p$${DB_PASS}"
        ]
      interval: 5s
      timeout: 10s
      retries: 5




  mysqlbackup:
    container_name: ${COMPOSE_PROJECT_NAME}-mysqlbackup
    image: databack/mysql-backup
    command: dump
    restart: always
    env_file:
      - .env
    environment:
      - DB_SERVER=mysql
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_DUMP_TARGET=/db
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=0300
    volumes:
      - ./backups:/db
    networks:
      - app
    depends_on:
      mysql:
        condition: service_healthy


# 数据库迁移（一次性任务）
  migrator:
    build: . # 确保代码更新时能重新构建
    image: bot:latest
    container_name: ${COMPOSE_PROJECT_NAME}-migrator
    restart: "no"
    command: uv run alembic upgrade head
    env_file: [.env]
    environment:
      - DB_HOST=mysql
    networks: [app]
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/usr/src/app # 挂载整个目录以确保 alembic.ini 和代码同步

networks:
  app:
    driver: bridge

volumes:
  mysql-data: {}
